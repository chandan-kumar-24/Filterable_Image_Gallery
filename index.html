<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="buttons-section">
            <button class="active" data-name="all">Show All</button>
            <button data-name="phones">Phones</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button>
        </div>

        <div class="cards-section">
            <div data-name="phones" class="card">
                <img src="phone-1.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Phone</p>
                    <span class="card-description"> Samsung Galaxy S24 Ultra.</span>
                </div>
            </div>
            <div data-name="phones" class="card">
                <img src="phone-2.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Phone</p>
                    <span class="card-description">iPhone 15 Pro.</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="cloth-1.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Cloth</p>
                    <span class="card-description">Purple Cropped Length Fashion T-shirt .</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="cloth-2.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Cloth</p>
                    <span class="card-description"> Baggy Jeans,Trendy Elegant Women Jeans.</span>
                </div>
            </div>
            <div data-name="clothes" class="card">
                <img src="cloth-3.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Cloth</p>
                    <span class="card-description">Sweater Dress.</span>
                </div>
            </div>
            <div data-name="shoes" class="card">
                <img src="shoe-2.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Shoe</p>
                    <span class="card-description">Gazelle Shoes.</span>
                </div>
            </div>
            <div data-name="shoes" class="card">
                <img src="shoe-1.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Shoe</p>
                    <span class="card-description">Grand Court 2.0 Shoes.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
